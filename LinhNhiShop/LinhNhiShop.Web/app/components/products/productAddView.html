            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm: {{product.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Chi tiết sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" required ng-change="GetSeoTitle()" class="form-control" ng-model="product.Name">
                        <span ng-show="frmAddProduct.name.$invalid || frmAddProduct.name.$error.maxlength" class="has-error">Tên sản phẩm lớn hơn 0 và ít hơn 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" name="alias" required class="form-control" ng-model="product.Alias">
                        <span ng-show="frmAddProduct.alias.$invalid|| frmAddProduct.alias.$error.maxlength" class="has-error">Yêu cầu nhập tiêu đề SEO</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" name="description" class="form-control" ng-maxlength="500" ng-model="product.Description">
                        <span ng-show="frmAddProduct.description.$error.maxlength" class="has-error">Mô tả tối đa 500 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục sản phẩm</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="categoryId" ng-model="product.CategoryID" required ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">-- Chọn danh mục sản phẩm --</option>
                        </select>
                        <span ng-show="frmAddProduct.categoryId.$invalid" class="has-error">Yêu cầu nhập danh mục sản phẩm</span>
                        <input name="parentId" type="hidden" ng-model="product.CategoryID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="number" name="price" required class="form-control" ng-model="product.Price">
                        <span ng-show="frmAddProduct.price.$invalid" class="has-error">Yêu cầu nhập giá</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá khuyến mại</label>
                    <div class="col-sm-10">
                        <input type="number" name="promotionPrice" class="form-control" ng-model="product.PromotionPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Bảo hành</label>
                    <div class="col-sm-10">
                        <input type="number" name="warranty" class="form-control" ng-model="product.Warranty">(tháng)
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" name="image" class="form-control" ng-model="product.Image">
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chi tiết sản phẩm</label>
                    <div class="col-sm-10">
                        <textarea name="content" class="form-control" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" name="tags" class="form-control" ng-model="product.Tags">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" name="metaKeyword" class="form-control" ng-model="producty.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea name="metaDesciption" class="form-control" ng-model="product.MetaDesciption" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Sản phẩm HOT
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="products" type="submit" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddProduct.$invalid">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
